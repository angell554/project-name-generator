
<html>
<head>

<title>Project Name Generator</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
body{font-family: 'Montserrat', sans-serif; font-size: 14px; background-color: #ccd5ce;}


h1{margin: 20px; font-weight:bold;}

#projectname{
	background-color: #1d1d1b;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	padding:20px;
	font-size: 20px;
	font-weight: bold;
	line-height: 200%;
}

.center{text-align: center}

.small{font-size:12px; font-style: italic;}


.btn-orange{
	background-color: #f58a00;
	border-color: #f56700;
	color: #fff;
}
.btn-orange:hover {
    color: #fff;
    background-color: #d67612;
    border-color: #c25c09;
}

.grey{color: #1d1d1b;}
.orange{color: #f58a00;}
.green{color: #50a01b;}
.pink{color: #de0079;}
</style>
</head>

<body onload="printnames();">

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Project Name Generator</h1>
			<p class="text-center">
				<button class="btn btn-lg btn-orange" onclick="window.location.reload(true);">REFRESH PAGE</button>
			</p>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-4">
			<div id="projectname" class="pink"></div>
		</div>
	</div>

	<div class="row justify-content-center">

		<div class="col-4">
			<hr>
			<p class="text-center">
				<span class="small">Generator Seeds</span>
				<br/>
				[Plant] [Amphibian/Reptile]
			</p>
		</div>
	</div>




</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script text="text/javascript">
	var colours = ["Green", "Crimson", "Red", "Blue", "Purple", "Black", "White", "Mauve", "Green", "Orange"];
	var emotions = ["Angry", "Curious", "Disgusting", "Elated", "Feisty", "Frightened", "Grumpy", "Joyous", "Relieved", "Suprised", "Crazy", "Demented", "Repulsive", "Cute", "Elated"];
	var animals = ["Platapus", "Gecko", "Badger", "Hippo", "Lama", "Antelope", "Wallaby", "Fire Ant", "Fox", "Lemming", "Hornet", "Buffalo", "Cheetah", "Manatee", "Porcupine", "Skunk", "Leopard", "Iguana", "Penguin", "Bear", "Wasp", "Swift", "Eagle", "Zebra", "Walrus"];

	var plants = ["Lotus", "Rose", "Daffodil", "Tulip", "Crocus", "Primrose", "Flytrap", "Nettle", "Vine", "Lily", "Carnation", "Heather", "Hyacinth", "Iris", "Orchid", "Blossom", "Snapdragon", "Sunflower", "Morning Glory", "Pansy", "Daisy"];
	var amphibians = ["Adder", "Alligator", "Anaconda", "Boa", "Bullfrog", "Chuckwalla", "Cobra", "Constrictor", "Crocodile", "Dragon",  "Gecko", "Iguana", "Lizard", "Lungfish", "Mamushi", "Mantella", "Monster", "Mudpuppy", "Newt",  "Python", "Rattlesnake", "Salamander", "Skink", "Snake", "Terrapin", "Toad",  "Tortoise", "Turtle", "Viper", "Whiptail"];


	var names = [];

	function printnames(){
		var output = "";
		var count = 10;

		for(var i=0; i<count; i++){
			names.push(makename());
		}

		for(var i=0; i< count; i++){
			if(i > 0){
				output += "<br/>"+names[i];
			}else{
				output += names[i];
			}
		}

		$("#projectname").html(output);
	}


	function makename(){
		var finalname = "";
		var keepgoing=true;

		while(keepgoing==true){
			var name1 = plants[Math.floor((Math.random()*plants.length))];
			var name2 = amphibians[Math.floor((Math.random()*amphibians.length))];
			finalname = name1 + " " + name2;

			var dup = false;
			if(names.length > 0){
				for(var i=0; i< names.length; i++)
				{
					if(finalname == names[i]){
						dup = true;
						break;
					}
				}
			}

			if(dup == false)keepgoing = false;
		}

		return finalname;

	}
</script>

</body>
</html>
